<html>
	<head>
		<title>HTML Table Basic Page</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h1>비정형 표 만들기</h1>
		<hr>
		<table border="1">
			<tr>
				<td rowspan="3">A</td>
				<td colspan="2">B</td>
			</tr>
			<tr>
				<td rowspan="2">C</td>
				<td rowspan="1">D</td>
			</tr>
			<tr>
				<td rowspan="1">E</td>
			</tr>
		</table>
	</body>
</html>
