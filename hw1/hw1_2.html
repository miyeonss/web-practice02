<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Basic Page</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h1>회원 정보를 입력해 주세요</h1>
		<ht/>
		<form>
			<fieldset>
				<legend>회원정보</legend>
				<table>
					<tr>
						<td><label for="email">이메일:</label></td>
						<td><input id="email" type="text" /></td>
					</tr>
					<tr>
						<td><label for="homepage">홈페이지:</label></td>
                                                <td><input id="homepage" type="email" /></td>
                                        </tr>
					<tr>
                                                <td><label for="tel">전화번호:</label></td>
                                                <td><input id="tel" type="text" /></td>
                                        </tr>
				</table>
			</fieldset>
			<p>질문 : Tel. 010-1111-1111</p>
		</form>
	</body>
</html>
